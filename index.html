<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Telegram Bot</title>
</head>

<body>
    <div class="container">

        <div class="header">

            <div class="img-icon">
                <img class="img-icon1" src="images/Mew2.PNG" alt="Mew img-icon"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <p class="title-name">Ton Catel</p>
            </div>
            <div class="sponsor">
                <p>Sponsor</p>
                <img src="images/binance-logo.png" style="width: 13px; height: 13px;" alt="">
            </div>
        </div>
        <div class="progress">
            <div class="level">
                <div class="level-name">
                    <p>Mew</p>
                    <i class='bx bx-chevron-right'></i>
                </div>
                <p class="lvl">Level 1</p>
            </div>
            <div class="progress-gradient"></div>
        </div>
        <div class="box-award">
            <div class="box">
                <div class="bullet"></div>
                <div class="box-icon">
                    <img src="images/Paomedia-Small-N-Flat-Calendar.svg" alt="calendar">
                </div>
                <p>Daily Checkin</p>
            </div>
            <div class="box">
                <div class="bullet"></div>
                <div class="box-icon">
                    <img src="images/Paomedia-Small-N-Flat-Calendar.svg" alt="calendar">
                </div>
                <p>Daily Checkin</p>
            </div>
            <div class="box">
                <div class="bullet"></div>
                <div class="box-icon">
                    <img src="images/Paomedia-Small-N-Flat-Calendar.svg" alt="calendar">
                </div>
                <p>Daily Checkin</p>
            </div>
        </div>
        <div class="main-box">
            <div class="coin-balance">
                <div class="coin-icon">
                    <img src="images/dollar-coin.png" alt="dollar-coin" style="width:20px; height: 20px;">
                </div>
                <p class="coin-amount">5000</p>
            </div>
        </div>
        <div class="footer">
            <div class="home">
                <img src="images/Transparent Ton Catel logo.png" alt="Ton Catel logo"
                    style="height: 60px; width:60px; border-radius: 50%; box-shadow: 0 0 50px #ccc; background-color: #ccc; opacity: 0.9;">
            </div>
            <div class="footer-box1">
                <div class="footer-box">
                    <img src="images/pickaxe-game-svgrepo-com.svg" style="height: 20px; width:20px" alt="">
                    <p>Mine</p>
                </div>
                <div class="footer-box">
                    <img src="images/friend-svgrepo-com.svg" style="height: 20px; width:20px" alt="">
                    <p>Referral</p>
                </div>
                <div class="footer-box">
                    <img src="images/wallet-money-svgrepo-com.svg" style="height: 20px; width:20px" alt="">
                    <p>Wallet</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
