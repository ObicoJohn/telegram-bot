<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Telegram Bot</title>
</head>

<body>
    <div class="preloader">
        <p class="LT1">Ton Catel</p>
        <div class="loading"></div>
        <div class="load-text">
            <p class="LT">Loading</p>
            <p class="LT2">Calculating your love for Cat</p>
            <p class="LT3">Verifying your membership</p>
        </div>
        <div class="channels-icons">
            <p>Offical Channels:</p>
            <div class="channel-box">
                <div class="channels">
                    <i class='bx bxl-telegram'></i>
                </div>
                <div class="channel">
                    <i class='bx bxl-youtube'></i>
                </div>
                <div class="channel">
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="header">

            <div class="img-icon">
                <img class="img-icon1" src="images/Transparent Ton Catel logo.png" alt="Mew img-icon"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <p class="title-name">Ton Catel</p>
            </div>
            <div class="setting">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div class="progress">
            <div class="level">
                <div class="level-name">
                    <p>Mew</p>
                    <i class='bx bx-chevron-right'></i>
                </div>
                <p class="lvl">Level 1</p>
            </div>
            <div class="progress-gradient">
                <div class="gradient-bar"></div>
            </div>
        </div>
        <div class="box-award">
            <div class="box">
                <div class="bullet"></div>
                <div class="box-icon">
                    <img src="images/Paomedia-Small-N-Flat-Calendar.svg" alt="calendar">
                </div>
                <p>Daily Checkin</p>
            </div>
            <div class="box">
                <div class="bullet"></div>
                <div class="box-icon">
                    <img src="images/gold-coin-leprechaun-money-gold-pot-374cc050e2deeac87ef03fa64241b726.png"
                        style="width: 35px; height: 35px;">
                </div>
                <p>Bonuses</p>
            </div>
            <div class="box">
                <div class="bullet"></div>
                <div class="box-icon">
                    <img src="images/pngegg (6).png" style="width: 35px; height: 35px;" alt="calendar">
                </div>
                <p>Daily Meme</p>
            </div>
        </div>
        <div class="main-box">
            <div class="coin-balance">
                <p class="coin-amount">5000</p>
            </div>
            <div class="farming-btn">
                <button onclick="changeText()" id="btn">Start Farming</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-box1">
                <div class="footer-box">
                    <img src="images/profile-image-1349-svgrepo-com.svg" style="height: 20px; width:20px" alt="">
                    <p>Profile</p>
                </div>
                <div class="footer-box">
                    <img src="images/task-list-svgrepo-com.svg" style="height: 20px; width:20px;" alt="">
                    <p>Tasks</p>
                </div>
            </div>
            <div class="home">
                <img src="images/Transparent Ton Catel logo.png" alt="Ton Catel logo"
                    style="height: 50px; width:50px; border-radius: 50%; box-shadow: 0 0 50px #ccc; background-color: #ccc; opacity: 0.9;">
            </div>
            <div class="footer-box1">
                <div class="footer-box">
                    <img src="images/friend-svgrepo-com.svg" style="height: 20px; width:30px" alt="">
                    <p>Invites</p>
                </div>
                <div class="footer-box">
                    <img src="images/screwdriver-wrench-svgrepo-com.svg" style="height: 20px; width:20px" alt="">
                    <p>Update</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
